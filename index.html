<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">

<body>
    <div class="main-section">
        <div class="img-section">
            <div class="title">
                <img src="./images/odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>
            <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="">

        </div>
        <div class="right-section">
            <div class="form-section">
                <p class="main-para">This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.
                    Sign up now to get started.
                </p>
                <p class="main-para">You know you want to.</p>
                <div class="signup-form">
                    <h3>Let's do this!</h3>

                    <form action="" id="form">
                        <div class="user-details">
                            <div class="input-box">
                                <label for="firstname">First Name</label>
                                <input type="text" name="" id="firstname">
                                <div class="error"></div>
                            </div>
                            <div class="input-box">
                                <label for="lastname">Last Name</label>
                                <input type="text" name="" id="lastname">
                                <div class="error"></div>
                            </div>
                            <div class="input-box">
                                <label for="email">Email</label>
                                <input type="text" name="" id="email">
                                <div class="error"></div>
                            </div>
                            <div class="input-box">
                                <label for="number">Phone number</label>
                                <input type="text" name="" id="number">
                                <div class="error"></div>
                            </div>
                            <div class="input-box">
                                <label for="password">password</label>
                                <input type="password" name="" id="password">
                                <div class="error"></div>
                            </div>
                            <div class="input-box">
                                <label for="password">confirm password</label>
                                <input type="password" name="" id="password2">
                                <div class="error"></div>
                            </div>

                           

                        </div>
                        <div class="btn">
                            <button id="button">Create Account</button>
                        </div>
                        <div class="para">
                            <p>Already have an account? <a href="https://github.com/sreeraj-1122">Log in</a> </p>
                        </div>
                    </form>
                </div>
                <!-- <div class="btn" >
                    <button id="button">Create Account</button>
                </div> -->

            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
